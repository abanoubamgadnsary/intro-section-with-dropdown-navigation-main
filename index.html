<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>


  <nav class="navbar navbar-expand-md p-4 m-3">

    <a href="#" class="navbar-brand pe-5">
      <img src="/images/logo.svg" alt="bootstrap">
    </a>
    <button class="navbar-toggler border-0 " type="button" data-bs-toggle="offcanvas"
      data-bs-target="#navbarOffcanvasMd" aria-controls="navbarOffcanvasMd" aria-label="Toggle navigation">
      <img class="img-fluid border-0" src="/images/icon-menu.svg" alt="">
    </button>

    <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="navbarOffcanvasMd"
      aria-labelledby="navbarOffcanvasMdLabel">

      <div class="offcanvas-body justify-content-between h-100">
        <div class="navbar-nav">
          <ul class="navbar-nav gap-3 justify-content-end flex-grow-1 pe-3">

            <li class="nav-item dropdown-center">
              <a class="nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">Features</a>
              <ul class="dropdown-menu border-0  shadow rounded">
                <li>
                  <a class="dropdown-item" href="#">
                    <img src="/images/icon-todo.svg" alt="" class="p-2"> Todo List</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"><img src="/images/icon-calendar.svg" class="p-2" alt="">
                    Calendar</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"><img src="/images/icon-reminders.svg" class="p-2" alt="">
                    Reminders</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"><img src="/images/icon-planning.svg" class="p-2" alt="">
                    Planning</a>
                </li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">Company</a>
              <ul class="dropdown-menu border-0  shadow rounded ">
                <li>
                  <a class="dropdown-item" href="#">History</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Our Team</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Blog</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-secondary">Careers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-secondary">About</a>
            </li>

        </div>

        <div class="navbar-nav gap-md-4  d-sm-flex justify-content-sm-center align-items-sm-center text-center">
          <ul class="navbar-nav my-sm-2 my-md-0 ">
            <li class="nav-item ">
              <a href="#" class="nav-link  text-secondary ">Login</a>
            </li>
          </ul>
          <button type="button" id="register" class="btn my-sm-2 my-md-0 w-100 text-secondary border-black rounded-4 ">
            Register
          </button>
        </div>

        </ul>

      </div>

    </div>

  </nav>

  <main class="d-flex p-3 gap-4 flex-sm-column-reverse flex-md-row">
    <div class="d-flex flex-column align-items-md-start align-items-sm-center  ms-5 p-5">
      <h1 class="text-black m-3 text-md-start text-center">
        Make remote work
      </h1>
      <p class="fs-5  ms-3 my-4 text-md-start text-sm-center text-secondary">
        Get your team in sync, no matter your location.
        Streamline processes, create team rituals,and watch productivity soar
      </p>
      <button type="button" id="learn" class="btn ms-3 my-4 btn-lg btn-outline-dark fw-bold text-black ">
        Learn more
      </button>

      <div id="footer" class=" m-4 d-flex align-items-md-start align-items-center">
        <img class="m-3" src="/images/client-databiz.svg" alt="bootstrap">
        <img class="m-3" src="/images/client-audiophile.svg" alt="bootstrap">
        <img class="m-3" src="/images/client-meet.svg" alt="bootstrap">
        <img class="m-3" src="/images/client-maker.svg" alt="bootstrap">
      </div>
    </div>

    <div class="d-none d-lg-block d-md-flex flex-sm-column overflow-hidden ">
      <img class="img-fluid h-75" src="/images/image-hero-desktop.png" alt="">
    </div>

    <div class="d-block d-lg-none d-md-flex flex-sm-column overflow-hidden ">
      <img class="img-fluid h-75" src="/images/image-hero-mobile.png" alt="">
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
